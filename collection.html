<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sabrina Wong</title>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
			integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
			crossorigin="anonymous"
		/>
		<link
			href="https://unpkg.com/aos@2.3.1/dist/aos.css"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/collection.css" />
		<script
			src="https://code.jquery.com/jquery-3.4.1.min.js"
			integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
			integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
			crossorigin="anonymous"
		></script>
		<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
	</head>
	<body>
		<div id="nav"></div>
		<div data-aos="fade-up" class="container contentContainer">
			<h1 class="mainTitle">Collection</h1>
			<div class="listSection row paddingZero justify-content-md-center">
				<!--=================================================-->
				<div class="col-md-6">
					<h4>
						Jacket Collection
					</h4>
					<div
						id="carousel00"
						class="carousel slide"
						data-ride="carousel"
						data-interval="false"
					>
						<div
							id="jacket-carousel-inner"
							class="carousel-inner"
						></div>
						<a
							class="carousel-control-prev"
							href="#carousel00"
							role="button"
							data-slide="prev"
						>
							<span
								class="carousel-control-prev-icon"
								aria-hidden="true"
							></span>
							<span class="sr-only">Previous</span>
						</a>
						<a
							class="carousel-control-next"
							href="#carousel00"
							role="button"
							data-slide="next"
						>
							<span
								class="carousel-control-next-icon"
								aria-hidden="true"
							></span>
							<span class="sr-only">Next</span>
						</a>
					</div>
				</div>
			</div>
			<div class="listSection row">
				<h1 class="col-md-12">Year 1 (HKDI)</h1>
				<div class="col-md-6">
					<h4 class="sketchHeader">
						Sketchbook 1
					</h4>
					<div
						id="carousel01"
						class="carousel slide"
						data-ride="carousel"
						data-interval="false"
					>
						<div
							id="sketchbook1-carousel-inner"
							class="carousel-inner"
						></div>
						<a
							class="carousel-control-prev"
							href="#carousel01"
							role="button"
							data-slide="prev"
						>
							<span
								class="carousel-control-prev-icon"
								aria-hidden="true"
							></span>
							<span class="sr-only">Previous</span>
						</a>
						<a
							class="carousel-control-next"
							href="#carousel01"
							role="button"
							data-slide="next"
						>
							<span
								class="carousel-control-next-icon"
								aria-hidden="true"
							></span>
							<span class="sr-only">Next</span>
						</a>
					</div>
				</div>
				<div class="col-md-6">
					<h4 class="sketchHeader">
						Sketchbook 2
					</h4>
					<div
						id="carousel02"
						class="carousel slide"
						data-ride="carousel"
						data-interval="false"
					>
						<div
							id="sketchbook2-carousel-inner"
							class="carousel-inner"
						></div>
						<a
							class="carousel-control-prev"
							href="#carousel02"
							role="button"
							data-slide="prev"
						>
							<span
								class="carousel-control-prev-icon"
								aria-hidden="true"
							></span>
							<span class="sr-only">Previous</span>
						</a>
						<a
							class="carousel-control-next"
							href="#carousel02"
							role="button"
							data-slide="next"
						>
							<span
								class="carousel-control-next-icon"
								aria-hidden="true"
							></span>
							<span class="sr-only">Next</span>
						</a>
					</div>
				</div>
			</div>
		</div>
		<script>
			AOS.init({
				once: true,
			});
			$("#nav").load("./nav.html", function () {
				document
					.querySelector("#navCollection")
					.classList.add("active");
			});
			const jacketImgLength = 26;
			const jacketInner = document.querySelector(
				"#jacket-carousel-inner"
			);

			const sketchbook1ImgLength = 34;
			const sketchbook1Inner = document.querySelector(
				"#sketchbook1-carousel-inner"
			);

			const sketchbook2ImgLength = 27;
			const sketchbook2Inner = document.querySelector(
				"#sketchbook2-carousel-inner"
			);

			const innerImgInjector = (length, target, dir, type) => {
				let innerCarousel = "";
				for (i = 0; i < length; i++) {
					innerCarousel += `
                    <div class="carousel-item ${i === 0 ? "active" : ""}">
                        <img
                            class="d-block w-100"
                            src="${dir + i}.${type}"
                        />
                    </div>
                `;
				}
				if (target?.innerHTML != null) target.innerHTML = innerCarousel;
			};
			innerImgInjector(
				jacketImgLength,
				jacketInner,
				"./image/jacket/",
				"png"
			);
			innerImgInjector(
				sketchbook1ImgLength,
				sketchbook1Inner,
				"./image/sketchbook 1/",
				"jpg"
			);
			innerImgInjector(
				sketchbook2ImgLength,
				sketchbook2Inner,
				"./image/sketchbook 2/",
				"jpg"
			);
		</script>
	</body>
</html>
